    <h1>Press Releases</h1>

    <dl>
    <dt><span class="date">February 15, 2005</span> - <b>Novell Contributes eDirectory Developer Interfaces to Open Source
    </b></dt>

    <dd><p> Novell today announced it has contributed portions of Novell eDirectory to the FreeRADIUS and Samba open source projects, allowing any open source developer to tap Novell's identity management infrastructure and use eDirectory for their database engine.
    </p>
    <p><a href="http://www.novell.com/news/press/archive/2005/02/pr05008.html">Novell release</a>
    </p>
    </dd>

    <dt><p><span class="date">March 28, 2005</span> - <b>Trapeze deploys first certified RADIUS solution for Novell's Suse Linux</b>
    <dd> Trapeze Networks., maker of award-winning wireless local area networking (WLAN) systems, today announced Certification Status for the Trapeze Mobility System. on Novell's SUSE Linux and eDirectory.
    </p>
    <p><a href="http://www.trapezenetworks.com/j2/servlet/NewsItem?newsItemID=67">Trapeze release</a>
    </p>
    </dl>
