<h1>IP Pools</h1>

<p>IP addresses can be allocated from <a
href="http://wiki.freeradius.org/IP_Pool">pools</a>.  The pools can be
managed in SQL <a href="database.html">databases</a>, or via local
GDBM files.</p>

<p>When using an SQL database, the IP pools have been tested with
pools containing tens of millions of addresses.  <a
href="scalability.html">Scalability</a> is not a problem.</p>
