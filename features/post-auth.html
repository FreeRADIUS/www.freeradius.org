<h1>Post-Authentication Policies</h1>

<p>post-authentication (or <a
href="http://wiki.freeradius.org/Authorization">authorization</a)
policies perform tasks such as assigning <a href="ippool.html">IP
addresses</a>, assigning VLANs, or recording authentication status
(success/fail).  FreeRADIUS has full support for post-authentication
policies.  Specific policies can be executed on Access-Accept,
Access-Challenge, or Access-Reject.</p>
